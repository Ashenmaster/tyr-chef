---
driver:
  name: docker
  privileged: false
  use_sudo: false

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  product_name: chef

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver_config:
          image: ubuntu:18.04
          platform: ubuntu
          run_command: /sbin/init
          privileged: true
suites:
  - name: default
    run_list:
      - recipe[base::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
